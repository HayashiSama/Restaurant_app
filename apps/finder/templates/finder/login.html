<!DOCTYPE html>

<html>
    <head>
      <title>WEEH: Where eat? Eat Here</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>

    <body>
      <div class="container">

      <h3>Welcome</h3>

      <div class = "row">
        <div class="col-sm-6">
          <h6> Registration </h6>
        <form action='/register' method='post'>
          {% csrf_token %}
          <div class='form-group row'>
              <label for="name" class="col-sm-2 col-form-label"> Name:</label>
              <div class="col-sm-10"><input type='text' name='name' placeholder="Name" class="form-control"></div>
          </div>
          <div class='form-group row'>
              <label for="username" class="col-sm-2 col-form-label">Username:</label>
              <div class="col-sm-10"><input type='text' name='username' placeholder="Username" class="form-control"></div>
         </div>      
          <div class='form-group row'>
              <label for="password"  class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10"><input type='password' name='password' class="form-control"></div>
         </div>
          <div class='form-group row' >
              <label for="passwordconfirm" class="col-sm-2 col-form-label">Confirm:</label>
              <div class="col-sm-10"><input type='password' name='passwordconfirm'  class="form-control"></div>
         </div>   
              
          <div class='form-group'>
        	 <input type='submit' value='Register' class="btn btn-info">
          </div>

     	</form>
     </div>
     <div class="col-sm-6">
      <h6> Login </h6>
      <form action='/login' method='post'>
        {% csrf_token %}
          <div class='form-group row'>
              <label for="username" class="col-sm-2 col-form-label">Username:</label>
              <div class="col-sm-10"><input type='text' name='username' placeholder="Username" class="form-control"></div>
         </div>      
          <div class='form-group row'>
              <label for="password"  class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10"><input type='password' name='password' class="form-control"></div>
         </div>
          <div class='form-group'>
           <input type='submit' value='Login' class="btn btn-info">
          </div>
         

        </form>
     </div>
           </div>
                {% if messages %}    
        <ul class="messages">
            {% for message in messages %}

              {{ message }}<br>

            {% endfor %}
        </ul>
        {% endif %}
    
      <!-- read on to learn about form actions, we'll talk about the method in a later section -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </div>
    </body>
</html>
