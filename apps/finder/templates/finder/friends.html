<!DOCTYPE html>

<html>
    <head>
      <title>Dashboard</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/static/finder/css/style.css">
      <link rel="stylesheet" type="text/css" href="/static/finder/css/friends.css">
    </head>

    <body>
      <nav class="navbar navbar-expand-sm" id='navbar'>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand" href="#">WEEH: Where eat? Eat Here</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a href="/dashboard" class='nav-link'>Home</a></li>
              <li class="nav-item"><a href="/profile/{{sessionid}}" class='nav-link'>My Profile</a></li>
              <li class="nav-item"><a href="/creategroup" class='nav-link'>Create Group</a></li>               
              <li class="nav-item"><a href="/logout" class='nav-link'>Logout</a></li>
            </ul>

          </div>
        </nav> 
      <div class="container">
        <h3>Users</h3>
     
        <form action="/addfriends" method='post'>
          <h6> Search Users</h6>
          {% csrf_token %}
          <div>
            <input class='forminput' type="text" name='search' placeholder="Search users...">
            <span>
              <button type="submit">Go</button>
            </span>
          </div>
        </form>

     <h6> All Users</h6>
    <table class="table table-hover">
       <thead>
         <tr class="d-flex">
          <th class='col-3'> Name </th>
          <th class='col-9'> Actions</th>
        </tr>
      </thead>

      {% for user in users %}
        <tr class="d-flex">
          <td class='col-3'> <a class='username' href="/profile/{{user.id}}">{{user.name}}</a></td>
          <td class='col-9'>
            <a href="/profile/{{user.id}}"><button class='action'>View Profile</button></a>
            <a href="/addfriends/request/{{user.id}}"> <button class='action'>Add Friend </button></a>
        </tr>
        
        {% endfor %}
      </table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </div>
    </body>
</html>
